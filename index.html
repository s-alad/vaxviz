<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>vax viz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script type="" src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
        <script src="./viz.js"></script>
    </head>
    <body onload="getData();">

        <div class="header">
            <div class="title">
                VAXVIZ
            </div>
            <div class="subtitle">
                Visualization of Vaccination data
            </div>  
        </div>

        <div class="stats">
            <div id="cases" class="stat-item">

            </div>

            <div id="active" class="stat-item">
            </div>

            <div id="recovered" class="stat-item">
            </div>

            <div id="deaths" class="stat-item">
            </div>

        </div>

        <div id="bar-wrapper">
            <div id="bar-title">
                Percent Vaccinated per County
            </div>
            <div id="barchart" ></div>
        </div>

        <div id="pie-wrapper">
            <div id="piechart" ></div>
        </div>

        <div id="input-wrapper">
            <input id="location"></input>
            <button onclick="getLocationData()">submit</button>
        </div>

        <div id="linechart-wrapper">
            <div id="linechart"></div>
        </div>
    </body>
</html>
