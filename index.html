<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>vax viz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="" src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
        <script src="./viz.js"></script>
    </head>
    <body onload="getData(); getStats();">

        <div class="header">
            <div class="title">
                VAXVIZ
            </div>
            <div class="subtitle">
                Visualization of Vaccination data
            </div>  
        </div>

        <div class="stats">
            <div id="cases" class="stat-item">
                <div class="stat-item-title">
                    total cases
                </div>
                <div class="stat-item-value">
                    <span id="cases-value"></span>
                </div>
            </div>

            <div id="deaths" class="stat-item">
                <div class="stat-item-title">
                    total deaths
                </div>
                <div class="stat-item-value">
                    <span id="deaths-value"></span>
                </div>
            </div>

            <div id="vaccines-initiated" class="stat-item">
                <div class="stat-item-title">
                    first doses
                </div>
                <div class="stat-item-value">
                    <span id="vaccines-initiated-value"></span>
                </div>
            </div>

            <div id="vaccines-completed" class="stat-item">
                <div class="stat-item-title">
                    second doses
                </div>
                <div class="stat-item-value">
                    <span id="vaccines-completed-value"></span>
                </div>
            </div>
        </div>

        <div id="bar-wrapper">

            <div id="barchart-container">
                <div id="bar-title-line">
                    <i class="fa fa-bar-chart" id="bar-chart-icon"></i>
                    <div id="bar-title">
                        percent vaccinated per county
                    </div>
                </div>
                <div id="barchart" ></div>
            </div>
        </div>

        <div id="pie-wrapper">
            <div id="piechart-container">
                <div id="pie-title-line">
                    <i class="fa fa-pie-chart" id="pie-chart-icon"></i>
                    <div id="pie-title">
                        percent vaccinated per county
                    </div>
                </div>
                <div id="piechart" ></div>
            </div>
        </div>

        <div id="linechart-wrapper">
            <div id="linechart-container">
                <div id="line-title-line">
                    <i class="fa fa-area-chart" id="line-chart-icon"></i>
                        <div id="line-title">
                            vaccination rate over time for specific state
                        </div>
                </div>
                <div id="input-wrapper">
                    <div class="webflow-style-input">
                        <input id="location" class=""  placeholder="state"></input>
                        <button onclick="getLocationData()" type="submit"><i class="fa fa-angle-right"></i></button>
                    </div>
                </div>
                <div id="linechart"></div>
            </div>
        </div>
    </body>
</html>
